<html>
	<head>
		<title>JS Form Validation</title>
		<!-- Css Only -->
		<link rel="stylesheet" href="style.css" />

		<!-- BootStrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- JavaScript -->
		<script src="index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<h1>Form Validation</h1>

					<input
						type="text"
						class="form-control"
						id="username"
						placeholder="Username"
					/>
					<small id="username_errors"> </small>

					<input type="text" class="form-control" id="email" placeholder="Email" />
					<small id="email_errors"></small>

					<input
						type="text"
						class="form-control"
						id="password"
						placeholder="Password"
					/>
					<small id="password_errors"></small>

					<input
						type="text"
						class="form-control"
						id="cpassword"
						placeholder="Confirm Password"
					/>
					<small id="cpassword_errors"></small>

					<button class="btn btn-primary" onClick="validate()">SUBMIT</button>
				</div>
			</div>
		</div>
	</body>
</html>
